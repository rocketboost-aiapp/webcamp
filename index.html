<!DOCTYPE html>
<html>
    <head>
        <title>webcam</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>웹캠 테스트</h2>

        <!-- autoplay 필수 -->
        <video autoplay id="vv" style="width: 100%; max-width: 400px; border: 2px solid black; background-color: black; border-radius: 16px;"></video>
        <br>
        <br>
        <button onclick="start()">start video</button>
        <button onclick="stop()">stop video</button>

        <script>

            function start(){
                navigator.mediaDevices.getUserMedia({audio:true, video:{facingMode:'user'}})
                .then(function(stream){
                    //alert(stream);
                    document.getElementById('vv').srcObject= stream;
                })
                .catch(function(error){
                    alert(error.message)
                })
            }

            function stop(){
                document.getElementById('vv').srcObject.getTracks().forEach(track => {
                    track.stop()
                });
            }

        </script>
    </body>
</html>
